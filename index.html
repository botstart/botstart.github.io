    <title>Update Config Aplikasi Gretongan</title>
    <style media="screen">
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #7aacff;
      }
      .container {
        width: 500px;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        overflow: hidden;
        border: 10px solid #ffffff;
        border-radius: 8px;
        box-shadow: 10px 25px 30px rgba(0, 0, 0, 0.3);
      }
      .wrapper {
        width: 400%; /* Mengatur lebar container untuk slide gambar */
        display: flex;
        animation: slide 16s infinite;
      }
      @keyframes slide {
        0%, 100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(0);
        }
        30%, 50% {
          transform: translateX(-25%);
        }
        55%, 75% {
          transform: translateX(-50%);
        }
        80% {
          transform: translateX(-75%);
        }
      }
      img {
        width: 25%; /* Mengatur lebar gambar dalam container */
        flex-shrink: 0; /* Mencegah gambar menjadi terlalu kecil */
      }
    </style>
</head>
<body>
     <div id="header"></div>
<br>
    <div class="container">
        <div class="wrapper">
            <img src="/assets/images/gambar1.png">
            <img src="/assets/images/gambar2.png">
            <img src="/assets/images/gambar3.png">
            <img src="/assets/images/gambar4.png">
            <img src="/assets/images/gambar5.png">
            <img src="/assets/images/gambar6.png">
            <img src="/assets/images/gambar7.png">
        </div>
    </div>
 <br>
    <div id="penutup"></div>
</body>
